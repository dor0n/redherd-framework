<div *ngIf="asset">
    <mat-list>

        <mat-list-item>
            <a *ngIf="status; else elseBlock" [ngClass]="status == 'online' ? 'online' : 'offline'">
                <mat-icon aria-label="Status icon">{{icon}}</mat-icon>
            </a>
            <ng-template #elseBlock><mat-icon aria-label="Status icon" class="unknown">help_outline</mat-icon></ng-template>
            <span class="spacer"></span>
            <button mat-icon-button (click)="refresh()"><mat-icon aria-label="Refrash icon">autorenew</mat-icon></button>
            <button mat-icon-button (click)="save()"><mat-icon aria-label="Save icon">save</mat-icon></button>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <!--<input matInput [(ngModel)]="asset.name" placeholder="name"/>-->
                <input matInput value="{{asset.name}}" placeholder="name" readonly>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.ip}}" placeholder="ip" readonly>
            </mat-form-field>
        </mat-list-item>

        <!--<mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.fingerprint}}" placeholder="fingerprint" readonly>
            </mat-form-field>
        </mat-list-item>-->

        <mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.user}}" placeholder="user" readonly>
            </mat-form-field>
        </mat-list-item>

<!--         <mat-list-item>
            <mat-form-field>
                <mat-label>Type</mat-label>
                <mat-select [(ngModel)]="asset.type.id">
                <mat-option *ngFor="let t of types" [value]="t.id">
                    {{t.name}}
                </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-list-item> -->

        <mat-list-item>
            <mat-form-field>
                <input matInput value="{{asset.type.name}}" placeholder="type" readonly>
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput [(ngModel)]="asset.description" placeholder="description">
            </mat-form-field>
        </mat-list-item>

    </mat-list>
</div>

<mat-card *ngIf="!asset">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</mat-card>
