<div class="signin-content" (keydown)="onKeyDown($event)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
            <img class="login-logo" src="assets/images/redherd.png">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!--<form [formGroup]="form" (ngSubmit)="onSubmit()">-->
        <form [formGroup]="form">
          <mat-form-field class="full-width-input">
            <input matInput placeholder="User" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">Username required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="isFieldInvalid('password')">Password required</mat-error>
          </mat-form-field>
          <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
