<div class="mat-elevation-z8">

  <mat-list>
    <mat-list-item><mat-icon aria-label="Topics icon">topic</mat-icon><span>Topics</span></mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Advanced Options</mat-panel-title>
    </mat-expansion-panel-header>
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </mat-expansion-panel>

  <mat-divider></mat-divider>
  
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><a class="details" routerLink="/topics/{{row.id}}"><mat-icon aria-label="Details icon">menu_open</mat-icon></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
  </table>
  
  <mat-card *ngIf="dataReady === false">
    <!--<mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>-->
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
  </mat-card>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons>
  </mat-paginator>

</div>
