<div *ngIf="type">
    <mat-list>
        
        <mat-list-item>
            <mat-form-field>
                <input matInput [(ngModel)]="type.name" placeholder="name">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input matInput [(ngModel)]="type.description" placeholder="description">
            </mat-form-field>
        </mat-list-item>

        <mat-list-item>
            <span class="spacer"></span>
            <button mat-icon-button (click)="save()"><mat-icon aria-label="Save icon">save</mat-icon></button>
        </mat-list-item>

    </mat-list>
</div>

<mat-card *ngIf="!type">
    <mat-progress-bar color="primary" mode="indeterminate"></mat-progress-bar>
</mat-card>
